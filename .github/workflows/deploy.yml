name: Secure Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Inject Keys
        run: |
          # We use a temp file to ensure the injection is clean
          sed -i "s|\$SUPABASE_URL|${{ secrets.SUPABASE_URL }}|g" index.html
          sed -i "s|\$SUPABASE_KEY|${{ secrets.SUPABASE_KEY }}|g" index.html
          sed -i "s|\$GROQ_API_KEY|${{ secrets.GROQ_API_KEY }}|g" index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
