name: Secure Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure Worker URL
        run: |
          # This ensures that even if you change workers, the HTML updates
          # Search for the const and replace the value
          sed -i "s|const WORKER_URL = \".*\";|const WORKER_URL = \"https://steady-stream-api.mammergaming55.workers.dev\";|g" index.html

      - name: Push to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
