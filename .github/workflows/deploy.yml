name: Secure Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Inject Supabase URL
        uses: quiet-mccann/substitute-string-action@v1.0.2
        with:
          file_path: index.html
          search_string: 'PROD_SUPABASE_URL'
          replacement_string: ${{ secrets.SUPABASE_URL }}

      - name: Inject Supabase Key
        uses: quiet-mccann/substitute-string-action@v1.0.2
        with:
          file_path: index.html
          search_string: 'PROD_SUPABASE_KEY'
          replacement_string: ${{ secrets.SUPABASE_KEY }}

      - name: Inject Groq Key
        uses: quiet-mccann/substitute-string-action@v1.0.2
        with:
          file_path: index.html
          search_string: 'PROD_GROQ_KEY'
          replacement_string: ${{ secrets.GROQ_API_KEY }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
