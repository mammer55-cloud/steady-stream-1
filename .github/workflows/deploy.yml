name: Secure Deploy
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure Worker URL
        run: |
          # Replace the placeholder with your Cloudflare Worker URL
          # This is the ONLY thing that needs to be in the public HTML
          sed -i "s|WORKER_URL_HERE|steady-stream-api.mammergaming55.workers.dev|g" index.html

      - name: Push to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
