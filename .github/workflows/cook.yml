name: Daily Content Cook
on:
  schedule:
    # This triggers every 2 hours at the top of the hour
    # 14, 16, 18, 20, 22 UTC (which is 9am, 11am, 1pm, 3pm, 5pm EST)
    # 0, 2, 4 UTC (which is 7pm, 9pm, 11pm EST)
    - cron: '0 14,16,18,20,22,0,2,4 * * *'
  workflow_dispatch: # This adds a "Run now" button
jobs:
  cook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install groq supabase websockets==14.1
      - name: Run Cooker
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python cooker.py
