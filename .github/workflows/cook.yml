name: Daily Content Cook
on:
  schedule:
    # This triggers twice a day:
    # 14 UTC (9am EST) and 2 UTC (9pm EST)
    - cron: '0 2,14 * * *'
  workflow_dispatch: # This adds a "Run now" button
jobs:
  cook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install groq supabase websockets==14.1
      - name: Run Cooker
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python cooker.py
