<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Steady Stream V1</title>
<style>
        :root { 
            /* A deep, warm cream palette mimicking maxed Night Shift */
            --bg: #fff5e6; 
            --text: #2e2a24; 
            --accent: #b0a491; 
            --active-brown: #8b4513;
        }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background: var(--bg); 
            font-family: 'Times New Roman', serif; 
            color: var(--text); 
            transition: background 0.5s ease;
        }

        .container { 
            height: 100vh; 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scroll-snap-stop: always; 
            -webkit-overflow-scrolling: touch; 
            padding-bottom: 80px;
            box-sizing: border-box;
        }

        .card { 
            height: 100vh; 
            scroll-snap-align: start; 
            scroll-snap-stop: always; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 2.5rem; 
            box-sizing: border-box; 
            text-align: center; 
            position: relative; 
        }

        /* Seen indicator - elegant corner badge */
        .seen-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: sans-serif;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--accent);
            opacity: 0.5;
            padding: 6px 12px;
            border: 1px solid var(--accent);
            border-radius: 20px;
            background: rgba(255, 245, 230, 0.7);
            backdrop-filter: blur(10px);
        }

        .prompt { 
            font-size: 1.7rem; 
            line-height: 1.5; 
            max-width: 600px; 
            margin-bottom: 2rem; 
            opacity: 0; 
            transition: opacity 0.4s ease-in; 
        }

        .prompt.visible { 
            opacity: 1; 
        }

        .prompt.instant {
            transition: none;
        }

        .bridge-container { 
            min-height: 120px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }

        .bridge { 
            font-family: sans-serif; 
            font-size: 1.1rem; 
            color: var(--accent); 
            max-width: 500px; 
            opacity: 0; 
            transition: opacity 0.6s ease-in 0.8s; 
            margin-top: 1rem; 
        }

        .bridge.visible { 
            opacity: 1; 
        }

        .bridge.instant {
            transition: none;
        }

        .actions { 
            margin-top: 2rem; 
            display: flex; 
            gap: 1.5rem; 
            align-items: center; 
        }

        .icon-btn { 
            background: none; 
            border: 2px solid var(--text); 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            font-size: 1.2rem; 
            color: var(--text); 
            cursor: pointer; 
            transition: all 0.2s ease; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .icon-btn:active { 
            transform: scale(0.95); 
        }

        .icon-btn.liked {
            background: var(--active-brown);
            border-color: var(--active-brown);
            color: white;
        }

        .icon-btn.disliked {
            background: #333;
            border-color: #333;
            color: white;
        }

        .comment-area {
            margin-top: 1rem;
            width: 100%;
            max-width: 500px;
            padding: 0.75rem;
            border: 1px solid var(--accent);
            border-radius: 8px;
            background: rgba(255, 245, 230, 0.5);
            font-family: 'Times New Roman', serif;
            font-size: 1rem;
            color: var(--text);
            resize: vertical;
            min-height: 60px;
            box-sizing: border-box;
        }

        .comment-area:focus {
            outline: none;
            border-color: var(--active-brown);
        }

        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: var(--bg); 
            border-top: 1px solid var(--accent); 
            display: flex; 
            justify-content: space-around; 
            padding: 1rem 0; 
            z-index: 999;
        }

        .nav-btn { 
            background: none; 
            border: none; 
            color: var(--text); 
            font-size: 1.5rem; 
            cursor: pointer; 
            transition: color 0.2s ease;
            padding: 0.5rem;
        }

        .nav-btn:active {
            color: var(--active-brown);
        }

        .category-tag {
            font-family: sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            opacity: 0.7;
            margin-top: 1.5rem;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(176, 164, 145, 0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: sans-serif;
            font-size: 0.9rem;
            color: var(--accent);
            text-align: center;
            margin-top: 1rem;
        }
</style>
</head>
<body>
    <div class="container" id="feed"></div>
    <nav class="bottom-nav">
        <button class="nav-btn" onclick="switchView('stream')" title="Stream">∞</button>
        <button class="nav-btn" onclick="switchView('starred')" title="Starred">★</button>
        <button class="nav-btn" onclick="generateNewContent()" title="Generate">⚡</button>
    </nav>

<script>
    // SECURE: No API keys exposed! All requests go through your Cloudflare Worker
    const API_BASE = 'steady-stream-api.mammergaming55.workers.dev'; // Replace with your Cloudflare Worker URL

    let posts = [];
    let currentView = 'stream';
    let dwellTimers = new Map();

    // Secure API wrapper
    const api = {
        async supabase(operation, table, options = {}) {
            const response = await fetch(`${API_BASE}/api/supabase`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ operation, table, ...options })
            });
            return await response.json();
        },

        async generate(history) {
            const response = await fetch(`${API_BASE}/api/generate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ history })
            });
            return await response.json();
        }
    };

    async function loadPosts() {
        const { data } = await api.supabase('select', 'posts', {
            filters: { disliked: false }
        });
        posts = data || [];
        renderFeed();
    }

    async function loadStarred() {
        const { data } = await api.supabase('select', 'posts', {
            filters: { liked: true }
        });
        posts = data || [];
        renderFeed();
    }

    function renderFeed() {
        const feed = document.getElementById('feed');
        feed.innerHTML = '';

        if (posts.length === 0) {
            feed.innerHTML = `
                <div class="card">
                    <div class="prompt visible instant">No posts yet. Tap ⚡ to generate content.</div>
                </div>
            `;
            return;
        }

        posts.forEach((post, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = post.id;

            const seenBadge = post.seen ? '<div class="seen-badge">Seen</div>' : '';

            card.innerHTML = `
                ${seenBadge}
                <div class="prompt">${post.prompt}</div>
                <div class="bridge-container">
                    <div class="bridge">${post.bridge}</div>
                </div>
                <div class="category-tag">${post.category || 'uncategorized'}</div>
                <div class="actions">
                    <button class="icon-btn ${post.liked ? 'liked' : ''}" onclick="toggleLike(${post.id})">★</button>
                    <button class="icon-btn ${post.disliked ? 'disliked' : ''}" onclick="toggleDislike(${post.id})">✕</button>
                </div>
                <textarea class="comment-area" 
                          placeholder="Add a note..." 
                          onblur="saveComment(${post.id}, this.value)">${post.comment || ''}</textarea>
            `;

            feed.appendChild(card);

            // Animation timing
            setTimeout(() => {
                card.querySelector('.prompt').classList.add('visible');
                card.querySelector('.bridge').classList.add('visible');
            }, 100 * index);
        });

        setupScrollTracking();
    }

    function setupScrollTracking() {
        const container = document.querySelector('.container');
        const cards = document.querySelectorAll('.card');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const cardId = parseInt(entry.target.dataset.id);
                if (!cardId) return;

                if (entry.isIntersecting) {
                    const startTime = Date.now();
                    dwellTimers.set(cardId, startTime);
                } else {
                    const startTime = dwellTimers.get(cardId);
                    if (startTime) {
                        const dwellTime = Date.now() - startTime;
                        api.supabase('update', 'posts', {
                            filters: { id: cardId },
                            updates: { dwell_time_ms: dwellTime, seen: true }
                        });
                        dwellTimers.delete(cardId);
                    }
                }
            });
        }, { threshold: 0.75 });

        cards.forEach(card => observer.observe(card));
    }

    async function toggleLike(id) {
        const post = posts.find(p => p.id === id);
        const newState = !post.liked;
        await api.supabase('update', 'posts', {
            filters: { id },
            updates: { liked: newState }
        });
        post.liked = newState;
        renderFeed();
    }

    async function toggleDislike(id) {
        const post = posts.find(p => p.id === id);
        const newState = !post.disliked;
        await api.supabase('update', 'posts', {
            filters: { id },
            updates: { disliked: newState }
        });
        if (currentView === 'stream') {
            posts = posts.filter(p => p.id !== id);
        }
        renderFeed();
    }

    async function saveComment(id, value) {
        await api.supabase('update', 'posts', {
            filters: { id },
            updates: { comment: value }
        });
    }

    async function generateNewContent() {
        const feed = document.getElementById('feed');
        feed.innerHTML = `
            <div class="card">
                <div class="spinner"></div>
                <div class="loading-text">Cooking new content...</div>
            </div>
        `;

        try {
            const { data: history } = await api.supabase('select', 'posts', {
                filters: {} // Get all posts for history
            });

            const response = await api.generate(history || []);
            const newData = JSON.parse(response.choices[0].message.content);
            const newPosts = newData.posts || [];

            if (newPosts.length > 0) {
                await api.supabase('insert', 'posts', { data: newPosts });
                await loadPosts();
            }
        } catch (error) {
            console.error('Generation failed:', error);
            feed.innerHTML = `
                <div class="card">
                    <div class="prompt visible instant">Generation failed. Please try again.</div>
                </div>
            `;
        }
    }

    function switchView(view) {
        currentView = view;
        if (view === 'stream') {
            loadPosts();
        } else if (view === 'starred') {
            loadStarred();
        }
    }

    // Initial load
    loadPosts();
</script>
</body>
</html>
