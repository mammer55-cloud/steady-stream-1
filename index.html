<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Steady Stream V1</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
        :root { 
            /* A deep, warm cream palette mimicking maxed Night Shift */
            --bg: #fff5e6; 
            --text: #2e2a24; 
            --accent: #b0a491; 
            --active-brown: #8b4513;
        }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background: var(--bg); 
            font-family: 'Times New Roman', serif; 
            color: var(--text); 
            transition: background 0.5s ease;
        }

        .container { 
            height: 100vh; 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scroll-snap-stop: always; 
            -webkit-overflow-scrolling: touch; 
            padding-bottom: 80px;
            box-sizing: border-box;
        }

        .card { 
            height: 100vh; 
            scroll-snap-align: start; 
            scroll-snap-stop: always; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 2.5rem; 
            box-sizing: border-box; 
            text-align: center; 
            position: relative; 
        }

        /* Seen indicator - elegant corner badge */
        .seen-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: sans-serif;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--accent);
            opacity: 0.5;
            padding: 6px 12px;
            border: 1px solid var(--accent);
            border-radius: 20px;
            background: rgba(255, 245, 230, 0.7);
            backdrop-filter: blur(10px);
        }

        .prompt { 
            font-size: 1.7rem; 
            line-height: 1.5; 
            max-width: 600px; 
            margin-bottom: 2rem; 
            opacity: 0; 
            transition: opacity 0.4s ease-in; 
        }

        .prompt.visible { 
            opacity: 1; 
        }

        .prompt.instant {
            transition: none;
        }

        .bridge-container { 
            min-height: 120px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }

        .bridge { 
            font-family: sans-serif; 
            font-size: 1.1rem; 
            color: var(--accent); 
            max-width: 500px; 
            opacity: 0; 
            transform: translateY(10px); 
            transition: all 0.8s ease-out; 
            display: none; 
        }

        .bridge.visible { 
            opacity: 1; 
            transform: translateY(0); 
            display: block; 
        }

        .ready-btn { 
            background: none; 
            border: 1px solid var(--accent); 
            color: var(--accent); 
            padding: 12px 24px; 
            cursor: pointer; 
            border-radius: 20px; 
            font-family: sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .ready-btn:hover {
            border-color: var(--text);
            color: var(--text);
        }

        .controls { 
            position: absolute; 
            bottom: 120px; 
            display: flex; 
            gap: 30px; 
            align-items: center; 
        }

        .like-btn, .dislike-btn { 
            font-family: sans-serif; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 1.5px;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity 0.3s ease, color 0.3s ease;
            user-select: none;
        }

        .like-btn.active { 
            opacity: 1; 
            color: var(--active-brown); 
            font-weight: bold;
        }

        .dislike-btn:hover {
            opacity: 1;
        }

        .dislike-btn.active { color: #a94442; opacity: 1; }

        .thought-input { 
            border: none; 
            border-bottom: 1px solid var(--accent); 
            background: none; 
            padding: 8px; 
            font-size: 0.85rem; 
            width: 160px; 
            text-align: center; 
            color: var(--text);
            font-family: 'Times New Roman', serif;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .thought-input:focus {
            opacity: 1;
            border-bottom-color: var(--text);
        }

        /* Bottom Navigation Bar - iPhone style */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 245, 230, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            z-index: 1000;
            padding: 0 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text);
            font-family: sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .nav-btn:hover {
            opacity: 1;
            background: rgba(176, 164, 145, 0.15);
        }

        .nav-btn.active {
            opacity: 1;
            background: var(--accent);
            color: var(--bg);
        }

        /* Gallery view */
        .gallery-view {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 70px;
            background: var(--bg);
            overflow-y: auto;
            padding: 40px 20px 20px;
            display: none;
        }

        .gallery-view.active {
            display: block;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        .thumbnail {
            background: rgba(255, 245, 230, 0.5);
            border: 1px solid var(--accent);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-color: var(--text);
        }

        .thumbnail-prompt {
            font-size: 0.85rem;
            line-height: 1.4;
            color: var(--text);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .thumbnail-note {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--active-brown);
            opacity: 0.7;
        }

        /* Fullscreen overlay for viewing saved posts */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .overlay.active {
            display: flex;
        }

        .overlay-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 245, 230, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--accent);
            z-index: 2001;
        }

        .close-btn {
            position: absolute;
            left: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text);
            cursor: pointer;
            padding: 10px;
        }

        .overlay-content {
            margin-top: 60px;
            height: calc(100vh - 60px);
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        /* Status message */
        .status-msg {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--active-brown);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-family: sans-serif;
            font-size: 0.85rem;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .status-msg.visible {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .prompt { font-size: 1.4rem; }
            .bridge { font-size: 1rem; }
            .controls { gap: 20px; }
        }
</style>
</head>
<body>
    <div class="status-msg" id="statusMsg"></div>
    
    <div class="container" id="feed"></div>
    
    <div class="gallery-view" id="gallery"></div>
    
    <div class="overlay" id="overlay">
        <div class="overlay-header">
            <button class="close-btn" onclick="closeOverlay()">âœ•</button>
        </div>
        <div class="overlay-content" id="overlay-content"></div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="loadFeed()">Home</button>
        <button class="nav-btn" onclick="showSavedHub()">Saved</button>
        <button class="nav-btn" onclick="triggerTestCook()">Cook</button>
    </nav>

<script>
    // SECURITY FIX: Worker URL for Groq API proxy (Supabase still uses direct connection with RLS)
    const WORKER_URL = "steady-stream-api.mammergaming55.workers.dev"; // Replace with your Cloudflare Worker URL
    
    // These get replaced by GitHub Actions during deployment
    const SUPABASE_URL = "UK_WILDCATS_URL";
    const SUPABASE_KEY = "UK_WILDCATS_KEY";
    const GROQ_KEY = "UK_WILDCATS_GROQ"; // Still needed for direct calls if Worker not set up yet
    
    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let activeCardId = null;
    let viewStart = 0;
    let totalDwellTime = 0;
    let currentView = 'feed';

    function showStatus(msg, duration = 3000) {
        const statusEl = document.getElementById('statusMsg');
        statusEl.textContent = msg;
        statusEl.classList.add('visible');
        if (duration > 0) {
            setTimeout(() => {
                hideStatus();
            }, duration);
        }
    }

    function hideStatus() {
        document.getElementById('statusMsg').classList.remove('visible');
    }

    // Helper to render feed view
    function renderFeed(data, instantShow = false) {
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', item.id);
            
            const seenBadge = item.dwell_time_ms && item.dwell_time_ms > 0 
                ? '<div class="seen-badge">Seen</div>' 
                : '';
            
            card.innerHTML = `
                ${seenBadge}
                <div class="prompt ${instantShow ? 'visible instant' : ''}">${item.prompt}</div>
                <div class="bridge-container">
                    <button class="ready-btn" onclick="this.nextElementSibling.classList.add('visible'); this.style.display='none'">I am ready</button>
                    <div class="bridge">${item.bridge}</div>
                </div>
                <div class="controls">
                    <span class="like-btn ${item.liked ? 'active' : ''}" onclick="toggleLike('${item.id}', this)">Like</span>
                    <span class="dislike-btn ${item.disliked ? 'active' : ''}" onclick="toggleDislike('${item.id}', this)">Dismiss</span>
                    <input type="text" class="thought-input" placeholder="Note..." onchange="saveComment('${item.id}', this.value)" value="${item.comment || ''}">
                </div>`;
            feed.appendChild(card);
        });
        observeCards();
    }

    // Render thumbnail gallery
    function renderGallery(data) {
        const gallery = document.getElementById('gallery');
        const grid = document.createElement('div');
        grid.className = 'gallery-grid';
        
        data.forEach(item => {
            const thumb = document.createElement('div');
            thumb.className = 'thumbnail';
            thumb.onclick = () => openOverlay(item.id);
            
            const noteIndicator = item.comment ? '<div class="thumbnail-note">Has note</div>' : '';
            
            thumb.innerHTML = `
                <div class="thumbnail-prompt">${item.prompt}</div>
                ${noteIndicator}
            `;
            grid.appendChild(thumb);
        });
        
        gallery.innerHTML = '';
        gallery.appendChild(grid);
    }

    async function openOverlay(startId) {
        const { data } = await _supabase.from('posts').select('*').eq('liked', true).order('created_at', { ascending: false });
        const overlay = document.getElementById('overlay');
        const content = document.getElementById('overlay-content');
        content.innerHTML = '';
        
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', item.id);
            
            card.innerHTML = `
                <div class="prompt visible instant">${item.prompt}</div>
                <div class="bridge-container">
                    <button class="ready-btn" onclick="this.nextElementSibling.classList.add('visible'); this.style.display='none'">I am ready</button>
                    <div class="bridge">${item.bridge}</div>
                </div>
                <div class="controls">
                    <span class="like-btn active" onclick="toggleLike('${item.id}', this)">Unlike</span>
                    <input type="text" class="thought-input" placeholder="Note..." onchange="saveComment('${item.id}', this.value)" value="${item.comment || ''}">
                </div>`;
            content.appendChild(card);
        });
        
        overlay.classList.add('active');
        
        // Scroll to the clicked post instantly (no animation)
        setTimeout(() => {
            const targetCard = content.querySelector(`[data-id="${startId}"]`);
            if (targetCard) {
                targetCard.scrollIntoView({ behavior: 'auto', block: 'start' });
            }
        }, 10);
    }

    function closeOverlay() {
        document.getElementById('overlay').classList.remove('active');
    }

    async function loadFeed() {
        currentView = 'feed';
        document.getElementById('feed').style.display = 'block';
        document.getElementById('gallery').classList.remove('active');
        
        // Update nav buttons
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.nav-btn')[0].classList.add('active');
        
        const { data, error } = await _supabase.from('posts').select('*').eq('disliked', false).order('created_at', { ascending: false });
        if (!error) {
            renderFeed(data, true); // Pass true for instant show
            // Scroll to top instantly
            setTimeout(() => {
                document.getElementById('feed').scrollTo({ top: 0, behavior: 'auto' });
            }, 10);
        }
    }

    async function showSavedHub() {
        currentView = 'gallery';
        document.getElementById('feed').style.display = 'none';
        document.getElementById('gallery').classList.add('active');
        
        // Update nav buttons
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.nav-btn')[1].classList.add('active');
        
        const { data, error } = await _supabase.from('posts').select('*').eq('liked', true).order('created_at', { ascending: false });
        if (!error && data.length > 0) {
            renderGallery(data);
        } else {
            document.getElementById('gallery').innerHTML = '<div style="text-align: center; padding: 50px; color: var(--accent);">No saved posts yet.</div>';
        }
    }

    async function toggleLike(id, el) {
        const isActive = el.classList.contains('active');
        el.classList.toggle('active');
        await _supabase.from('posts').update({ liked: !isActive }).eq('id', id);
    }

    async function toggleDislike(id, el) {
        const isDisliked = el.classList.contains('active');
        el.classList.toggle('active');
        await _supabase.from('posts').update({ disliked: !isDisliked }).eq('id', id);
        if (!isDisliked) el.closest('.card').style.opacity = '0.3';
    }

    async function saveComment(id, val) {
        await _supabase.from('posts').update({ comment: val }).eq('id', id);
    }

    async function triggerTestCook() {
        // Don't change the active nav button - keep it on current view
        showStatus("Analyzing vibe...", 0); // Show indefinitely
        
        const { data: history } = await _supabase.from('posts').select('prompt, category, liked, comment').or('liked.eq.true,comment.neq.null').order('created_at', { ascending: false }).limit(50);
        const contextString = history.length > 0 ? JSON.stringify(history) : "Start with general logic and sensory prompts.";
        
        try {
            showStatus("Generating new posts...", 0);
            
            // Use Worker proxy if configured, otherwise use direct API call
            let result;
            if (WORKER_URL && WORKER_URL !== "WORKER_URL_HERE") {
                // SECURE: Use Cloudflare Worker proxy
                const response = await fetch(`${WORKER_URL}/api/generate`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        history: history,
                        contextString: contextString
                    })
                });
                result = await response.json();
            } else {
                // FALLBACK: Direct API call (less secure, but works for testing)
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "user", content: `User Context: ${contextString}. Generate 3 new 'Mind-as-Generator' cards. Return ONLY JSON: {"posts": [{"prompt": "...", "bridge": "...", "category": "..."}]}` }],
                        response_format: { type: "json_object" }
                    })
                });
                result = await response.json();
            }
            
            const newPosts = JSON.parse(result.choices[0].message.content).posts;
            await _supabase.from('posts').insert(newPosts);
            
            showStatus("3 new posts generated!", 3000);
            
            // If we're on home feed, reload it
            if (currentView === 'feed') {
                const { data } = await _supabase.from('posts').select('*').eq('disliked', false).order('created_at', { ascending: false });
                renderFeed(data, false); // Don't show instantly for new posts
            }
        } catch (e) { 
            console.error("Error generating posts:", e);
            showStatus("Error generating posts", 3000);
        }
    }

    // Smart Timer: Pause when user leaves the app or locks phone
    document.addEventListener("visibilitychange", () => {
        if (document.hidden && activeCardId) {
            totalDwellTime += (Date.now() - viewStart);
        } else if (activeCardId) {
            viewStart = Date.now();
        }
    });

    function observeCards() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(async entry => {
                const cardId = entry.target.getAttribute('data-id');
                if (entry.isIntersecting) {
                    viewStart = Date.now();
                    totalDwellTime = 0;
                    activeCardId = cardId;
                    entry.target.querySelector('.prompt').classList.add('visible');
                } else if (activeCardId === cardId) {
                    const finalTime = totalDwellTime + (Date.now() - viewStart);
                    if (finalTime > 2000) {
                        await _supabase.from('posts').update({ dwell_time_ms: finalTime }).eq('id', cardId);
                    }
                    activeCardId = null;
                }
            });
        }, { threshold: 0.8 });
        document.querySelectorAll('.card').forEach(card => observer.observe(card));
    }

    loadFeed();
</script>
</body>
</html>
