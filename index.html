<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Steady Stream V1</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
        :root { 
            /* A deep, warm cream palette mimicking maxed Night Shift */
            --bg: #fff5e6; 
            --text: #2e2a24; 
            --accent: #b0a491; 
            --active-brown: #8b4513;
        }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background: var(--bg); 
            font-family: 'Times New Roman', serif; 
            color: var(--text); 
            transition: background 0.5s ease;
        }

        .container { 
            height: 100vh; 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scroll-snap-stop: always; /* Forces stop at each post */
            -webkit-overflow-scrolling: touch; 
            }

        .card { 
            height: 100vh; 
            scroll-snap-align: start; 
            scroll-snap-stop: always; /* Forces stop at each card */
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            padding: 2.5rem; 
            box-sizing: border-box; 
            text-align: center; 
            position: relative; 
            }

        .prompt { 
            font-size: 1.7rem; 
            line-height: 1.5; 
            max-width: 600px; 
            margin-bottom: 2rem; 
            opacity: 0; 
            transition: opacity 1.2s ease-in; 
        }

        .prompt.visible { 
            opacity: 1; 
        }


        .bridge-container { 
            min-height: 120px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }

        .bridge { 
            font-family: sans-serif; 
            font-size: 1.1rem; 
            color: var(--accent); 
            max-width: 500px; 
            opacity: 0; 
            transform: translateY(10px); 
            transition: all 0.8s ease-out; 
            display: none; 
        }

        .bridge.visible { 
            opacity: 1; 
            transform: translateY(0); 
            display: block; 
        }

        .ready-btn { 
            background: none; 
            border: 1px solid var(--accent); 
            color: var(--accent); 
            padding: 12px 24px; 
            cursor: pointer; 
            border-radius: 20px; 
            font-family: sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .ready-btn:hover {
            border-color: var(--text);
            color: var(--text);
        }

        .controls { 
            position: absolute; 
            bottom: 60px; 
            display: flex; 
            gap: 30px; 
            align-items: center; 
        }

        /* Minimalist text-based buttons to replace emojis */
        .like-btn, .dislike-btn { 
            font-family: sans-serif; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 1.5px;
            cursor: pointer;
            opacity: 0.4;
            transition: opacity 0.3s ease, color 0.3s ease;
            user-select: none;
        }

        .like-btn.active { 
            opacity: 1; 
            color: var(--active-brown); 
            font-weight: bold;
        }

        .dislike-btn:hover {
            opacity: 1;
        }

        .dislike-btn.active { color: #a94442; opacity: 1; }

        .thought-input { 
            border: none; 
            border-bottom: 1px solid var(--accent); 
            background: none; 
            padding: 8px; 
            font-size: 0.85rem; 
            width: 160px; 
            text-align: center; 
            color: var(--text);
            font-family: 'Times New Roman', serif;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .thought-input:focus {
            opacity: 1;
            border-bottom-color: var(--text);
        }

        .tester-bar { 
            position: fixed; 
            top: 15px; 
            right: 15px; 
            z-index: 1000; 
            display: flex; 
            flex-direction: column; 
            align-items: flex-end; 
        }

        .test-btn { 
            background: var(--text); 
            color: var(--bg); 
            border: none; 
            padding: 8px 15px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 11px; 
            font-family: sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #algo-status {
            margin-top: 5px;
            font-family: monospace;
            font-size: 9px;
            color: var(--accent);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="tester-bar">
        <button class="test-btn" onclick="showSavedHub()">View Saved</button>
        <button class="test-btn" onclick="loadFeed()">Home Feed</button>
        <button class="test-btn" onclick="triggerTestCook()">Test Algorithm (+3 Cards)</button>
        <div id="algo-status" style="font-size: 10px; color: var(--accent);">Ready</div>
    </div>
    <div class="container" id="feed"></div>

<script>
// --- placeholders to be replaced by GitHub Actions ---
    const SUPABASE_URL = "https://zkhvderypqeamtpzrsti.supabase.co";
    const SUPABASE_KEY = "sb_publishable_xlP0Bw5f6hbChbnuLdL5_A_vWIDpUdA";
    const GROQ_KEY = "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";

    const { createClient } = supabase;
    const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    let viewStart = null;
    let activeCardId = null;
    let totalDwellTime = 0;

    // Helper to render any data set (Home or Saved)
    function renderFeed(data) {
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.setAttribute('data-id', item.id); 
            card.innerHTML = `
                <div class="prompt">${item.prompt}</div>
                <div class="bridge-container">
                    <button class="ready-btn" onclick="this.nextElementSibling.classList.add('visible'); this.style.display='none'">I am ready</button>
                    <div class="bridge">${item.bridge}</div>
                </div>
                <div class="controls">
                    <span class="like-btn ${item.liked ? 'active' : ''}" onclick="toggleLike('${item.id}', this)">Like</span>
                    <span class="dislike-btn ${item.disliked ? 'active' : ''}" onclick="toggleDislike('${item.id}', this)">Dismiss</span>
                    <input type="text" class="thought-input" placeholder="Note..." onchange="saveComment('${item.id}', this.value)" value="${item.comment || ''}">
                </div>`;
            feed.appendChild(card);
        });
        observeCards();
    }

    async function loadFeed() {
        const { data, error } = await _supabase.from('posts').select('*').eq('disliked', false).order('created_at', { ascending: false });
        if (!error) renderFeed(data);
    }

    async function showSavedHub() {
        const status = document.getElementById('algo-status');
        status.innerText = "Opening Saved Hub...";
        const { data, error } = await _supabase.from('posts').select('*').eq('liked', true).order('created_at', { ascending: false });
        if (!error && data.length > 0) {
            renderFeed(data);
            status.innerText = "Viewing Saved";
        } else {
            status.innerText = "No saved posts yet.";
        }
    }

    async function toggleLike(id, el) {
        const isActive = el.classList.contains('active');
        el.classList.toggle('active');
        await _supabase.from('posts').update({ liked: !isActive }).eq('id', id);
    }

    async function toggleDislike(id, el) {
        const isDisliked = el.classList.contains('active');
        el.classList.toggle('active');
        await _supabase.from('posts').update({ disliked: !isDisliked }).eq('id', id);
        if (!isDisliked) el.closest('.card').style.opacity = '0.3';
    }

    async function saveComment(id, val) {
        await _supabase.from('posts').update({ comment: val }).eq('id', id);
    }

    async function triggerTestCook() {
        const status = document.getElementById('algo-status');
        status.innerText = "Analyzing vibe...";
        const { data: history } = await _supabase.from('posts').select('prompt, category, liked, comment').or('liked.eq.true,comment.neq.null').order('created_at', { ascending: false }).limit(50);
        const contextString = history.length > 0 ? JSON.stringify(history) : "Start with general logic and sensory prompts.";
        
        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile", // Switched to high-reasoning Llama 3.3
                    messages: [{ role: "user", content: `User Context: ${contextString}. Generate 3 new 'Mind-as-Generator' cards. Return ONLY JSON: {"posts": [{"prompt": "...", "bridge": "...", "category": "..."}]}` }],
                    response_format: { type: "json_object" }
                })
            });
            const result = await response.json();
            const newPosts = JSON.parse(result.choices[0].message.content).posts;
            await _supabase.from('posts').insert(newPosts);
            location.reload();
        } catch (e) { status.innerText = "Error cooking."; }
    }

    // Smart Timer: Pause when user leaves the app or locks phone
    document.addEventListener("visibilitychange", () => {
        if (document.hidden && activeCardId) {
            totalDwellTime += (Date.now() - viewStart);
        } else if (activeCardId) {
            viewStart = Date.now();
        }
    });

    function observeCards() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(async entry => {
                const cardId = entry.target.getAttribute('data-id');
                if (entry.isIntersecting) {
                    viewStart = Date.now();
                    totalDwellTime = 0;
                    activeCardId = cardId;
                    entry.target.querySelector('.prompt').classList.add('visible');
                } else if (activeCardId === cardId) {
                    const finalTime = totalDwellTime + (Date.now() - viewStart);
                    if (finalTime > 2000) {
                        await _supabase.from('posts').update({ dwell_time_ms: finalTime }).eq('id', cardId);
                    }
                    activeCardId = null;
                }
            });
        }, { threshold: 0.8 });
        document.querySelectorAll('.card').forEach(card => observer.observe(card));
    }

    loadFeed();
</script>
</body>
</html>
